<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>table, th,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    th:nth-child(even), tr:nth-child(even){
        background-color: #D6EEEE;
    }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Full Marks</th>
            <th>Pass Grades</th>
            <th>Obtain</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maths</td>
            <td><a href="https://youtu.be/HXi3wLm_QsM?si=zzORUc-tdS2ocKQ4" target="_blank">100</a></td>
            <td>32</td>
            <td>75</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td> 
            <td>English</td>
            <td>100</td>
            <td>32</td>
            <td>60</td>
        </tr>
        <tr style="font-weight: bold; background-color: #B8E6B8;">
            <td colspan="4">Total</td>
            <td>135</td>
        </tr>
    </table>
    
</body>
</html>
