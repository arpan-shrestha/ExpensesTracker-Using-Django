<!-- expenses.html -->
<!DOCTYPE html>
<html>
<head>
  <title>My Expenses</title>
  <style>
    nav {
      background-color: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/add-expense/">Add Expense</a>
    <a href="/login/">Login</a>
    <a href="/register/">Register</a>
  </nav>

  <h2>My Expenses</h2>
  <div id="expenseList"></div>

  <script>
    const token = localStorage.getItem("token");
    fetch("/api/expenses/", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      const html = data.results.map(e => `
        <p><b>${e.title}</b> - ${e.amount} - Total: ${e.total}</p>
      `).join("");
      document.getElementById("expenseList").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("expenseList").innerText = "Error loading expenses.";
    });
  </script>

</body>
</html>
